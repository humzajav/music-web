<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="./design.css" rel="stylesheet">
    <title>Music Web</title>
</head>

<body>
    <img id="bg" src="./bg.jpg" alt="background">
    <div id="musicblock">
        <div class="content">
            <h1>A</h1>
            <p>Clap</p>
        </div>
        <div class="content">
            <h1>S</h1>
            <p>Hihat</p>
        </div>
        <div class="content">
            <h1>D</h1>
            <p>Kick</p>
        </div>
        <div class="content">
            <h1>F</h1>
            <p>Openhat</p>
        </div>
        <div class="content">
            <h1>G</h1>
            <p>Boom</p>
        </div>
        <div class="content">

            <p>Ride</p>
        </div>
        <div class="content">
            <h1>J</h1>
            <p>Snare</p>

        <div class="content">

        </div>

        <audio src="./audio/hihat.wav" type="audio/wav">
        <audio src="./audio/kick.wav" type="audio/wav">
        <audio src="./audio/openhat.wav" type="audio/wav">
        <audio src="./audio/boom.wav" type="audio/wav">
        <audio src="./audio/ride.wav" type="audio/wav">
        <audio src="./audio/snare.wav" type="audio/wav">
        <audio src="./audio/tom.wav" type="audio/wav">
        <audio src="./audio/tink.wav" type="audio/wav">

</body>
<script src="./code.js"></script>

</html>
